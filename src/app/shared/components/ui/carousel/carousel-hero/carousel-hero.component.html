<p-carousel
  [value]="items()"
  [numVisible]="1"
  [numScroll]="1"
  [circular]="false"
  [showIndicators]="true"
  [showNavigators]="false"
  [autoplayInterval]="false"
  [circular]="true"
>
  <ng-template let-hero #item>
    <div
      class="flex flex-col md:flex-row items-center md:justify-between w-full bg-transparent min-h-[calc(100vh-184px)] mt-4 mb-[2rem] md:mb-0"
    >
      <div
        class="flex flex-col items-center order-2 md:order-1 w-full md:w-[40%] lg:w-1/3"
      >
        <h6
          class="text-lg text-zinc-700 leading-7 tracking-[0.03rem] font-poppins font-light"
        >
          {{ hero.subtitle }}
        </h6>

        <h5
          class="text-[43px] md:text-[50px] text-gray-700 leading-[50px] md:leading-[60px] tracking-[0.03rem] font-quicksand font-bold text-center mt-6 mb-5"
        >
          {{ hero.title.first }}

          <span
            class="text-[50px] text-primary-500 leading-[60px] tracking-[0.03rem] font-quicksand font-bold"
            >{{ hero.title.second }}</span
          >

          <br />

          {{ hero.title.third }}
        </h5>

        <app-button-cta-large
          type="submit"
          label="Shop Now"
          variant="outlined"
          severity="contrast"
        ></app-button-cta-large>
      </div>

      <p-image
        src="images/about.png"
        [alt]="hero.title.second"
        class="md:flex-1 order-1 md:order-2 max-w-[350px] md:max-w-[450px] lg:max-w-[700px] my-12 md:my-0 lg:mr-[10%]"
      />
    </div>
  </ng-template>
</p-carousel>
