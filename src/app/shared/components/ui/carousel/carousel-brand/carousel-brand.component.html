<p-carousel
  [value]="items()"
  [numVisible]="4"
  [numScroll]="1"
  [circular]="false"
  [showIndicators]="false"
  [showNavigators]="false"
  [autoplayInterval]="2000"
  [circular]="true"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template let-product #item>
    {{ product.name }}
  </ng-template>
</p-carousel>
