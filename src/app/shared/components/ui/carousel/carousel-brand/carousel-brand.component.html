<p-carousel
  [value]="items()"
  [numVisible]="6"
  [numScroll]="1"
  [circular]="false"
  [showIndicators]="false"
  [showNavigators]="false"
  [autoplayInterval]="0"
  [circular]="true"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template let-brand #item>
    <p>{{ brand.name }}</p>
  </ng-template>
</p-carousel>
