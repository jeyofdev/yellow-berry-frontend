<p-carousel
  [value]="items()"
  [numVisible]="1"
  [numScroll]="1"
  [circular]="false"
  [showIndicators]="false"
  [showNavigators]="false"
  [autoplayInterval]="0"
  [circular]="true"
>
  <ng-template let-teamMember #item>
    <div
      class="hidden md:flex rounded-[1rem] overflow-hidden w-1/3 max-w-[275px]"
    >
      <p-image
        src="images/team-member-1.png"
        [alt]="teamMember.name"
        class="w-full"
      />
    </div>

    <div class="flex items-start gap-x-6">
      <div
        class="md:hidden rounded-[1rem] overflow-hidden w-1/3 max-w-[75px] max-h-[75px]"
      >
        <p-image
          src="images/team-member-1.png"
          [alt]="teamMember.name"
          class="w-full"
        />
      </div>

      <div class="flex flex-col gap-y-2.5">
        <h6
          class="text-xl text-gray-700 leading-6 tracking-[0.03rem] font-quicksand font-bold"
        >
          {{ teamMember.name }}
        </h6>

        <p
          class="text-[0.9375rem] text-zinc-700 leading-[1.3125rem] tracking-[0.02rem] font-poppins font-normal"
        >
          ({{ teamMember.job }})
        </p>

        <div
          class="hidden md:flex border border-gray-200 px-[1.3125rem] py-[1.4375rem] rounded-4xl w-full max-w-[575px]"
        >
          <p
            class="text-sm text-gray-500 leading-[1.5625rem] tracking-[0.03rem] font-poppins font-light"
          >
            "{{ teamMember.message }}"
          </p>
        </div>
      </div>
    </div>

    <div
      class="md:hidden border border-gray-200 px-[1.3125rem] py-[1.4375rem] rounded-4xl w-full max-w-[575px] mt-4"
    >
      <p
        class="text-sm text-gray-500 leading-[1.5625rem] tracking-[0.03rem] font-poppins font-light"
      >
        "{{ teamMember.message }}"
      </p>
    </div>
  </ng-template>
</p-carousel>
