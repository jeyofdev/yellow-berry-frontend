<div class="flex justify-between items-center w-full">
  <p
    class="text-sm text-white leading-7 tracking-[0.03rem] font-poppins font-light"
  >
    Flat 50% off on Grocery Shop
  </p>

  <ul class="flex gap-x-8">
    @for (headerTopbarLink of headerTopbarLinks(); track $index) {
    <li>
      <a
        [routerLink]="headerTopbarLink.link"
        class="text-sm text-white leading-7 tracking-[0.03rem] font-poppins font-light"
        >{{ headerTopbarLink.label }}</a
      >
    </li>
    }
  </ul>
</div>
