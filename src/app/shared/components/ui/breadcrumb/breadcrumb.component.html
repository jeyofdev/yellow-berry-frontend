<div class="flex flex-col justify-center">
  <app-layout-base
    justifyContent="justify-between"
    alignItems="items-center"
    flexDirection="flex-col md:flex-row"
    gap="gap-2.5"
    class="bg-gray-100 py-[1.59375rem]"
  >
    <p
      class="text-base text-gray-700 leading-[1.2rem] tracking-[0.03rem] font-quicksand font-bold capitalize"
    >
      {{ currentRouteTitle() }}
    </p>
    <p-breadcrumb
      class="max-w-full"
      [model]="items"
      styleClass="bg-transparent p-0"
    >
      <ng-template #separator>
        <p-image src="images/chevron-right.svg" width="14.33" height="14" />
      </ng-template>
    </p-breadcrumb>
  </app-layout-base>
</div>
