<p-drawer
  #drawerRef
  position="right"
  [visible]="isVisible()"
  (onHide)="onClose()"
  styleClass="flex items-center top-1/2 trans border-none rounded-[0.625rem] min-w-[450px] h-auto min-h-[200px] max-h-full -translate-y-1/2"
>
  <ng-template #headless>
    <div class="w-full flex flex-col px-4 py-6">
      <h2
        class="text-base text-gray-700 leading-4 tracking-[0.03rem] font-poppins font-semibold text-center mb-8"
      >
        My Cart
      </h2>

      <div class="flex flex-col gap-6">
        @for (product of productItemList(); track $index) {
        <app-card-product-cart
          [product]="product"
          (sendProductIdToParent)="removeFromCart($event)"
        ></app-card-product-cart>
        }
      </div>

      <div class="h-[1px] w-full border-t border-gray-200 my-10"></div>

      <div class="flex flex-col gap-y-3 w-full">
        <div class="flex justify-between">
          <h6
            class="text-sm text-gray-500 leading-7 tracking-[0.03rem] font-poppins font-medium"
          >
            Sub-Total :
          </h6>

          <p
            class="text-sm text-gray-500 leading-7 tracking-[0.03rem] font-poppins font-semibold"
          >
            €300.00
          </p>
        </div>

        <div class="flex justify-between">
          <h6
            class="text-sm text-gray-500 leading-7 tracking-[0.03rem] font-poppins font-medium"
          >
            TVA (20%) :
          </h6>

          <p
            class="text-sm text-gray-500 leading-7 tracking-[0.03rem] font-poppins font-semibold"
          >
            €60.00
          </p>
        </div>

        <div class="flex justify-between">
          <h6
            class="text-sm text-gray-500 leading-7 tracking-[0.03rem] font-poppins font-medium"
          >
            Total :
          </h6>
          <p
            class="text-sm text-gray-500 leading-7 tracking-[0.03rem] font-poppins font-semibold"
          >
            €360.00
          </p>
        </div>
      </div>

      <div class="flex justify-between mt-8">
        <p-button
          label="View cart"
          [outlined]="true"
          class="btn-view-cart"
          (onClick)="redirectToCart()"
        />
        <p-button label="Checkout" class="btn-view-cart" />
      </div>
    </div>
  </ng-template>
</p-drawer>
