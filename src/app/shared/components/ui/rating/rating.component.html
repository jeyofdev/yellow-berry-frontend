<div class="flex">
  <p-rating [ngModel]="rating()" [readonly]="true"></p-rating>

  @if(total()) {
  <span
    class="text-[0.9375rem] text-primary-500 leading-4 tracking-[0.03rem] font-poppins font-light border-l border-gray-700 ml-4 pl-4"
  >
    {{ total() }} rating{{ total() > 1 ? "s" : "" }}
  </span>
  }
</div>
