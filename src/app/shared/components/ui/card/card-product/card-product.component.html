<div class="flex flex-col w-full">
  <div
    class="relative flex flex-col items-center shadow-none border border-gray-200 rounded-[1.25rem] overflow-hidden w-full"
    [ngClass]="{
      'md:flex-row': layout() === 'list'
    }"
  >
    @if (isShowCloseBtn()) {
    <div class="absolute right-4 top-4">
      <app-button-icon-small
        icon="pi pi-times"
        hasBackground
        (click)="onClick()"
      ></app-button-icon-small>
    </div>
    }
    <div
      class="flex w-full"
      [ngClass]="{
        'max-w-[400px] justify-center': layout() === 'grid',
        'max-w-[350px]': layout() === 'list'
      }"
    >
      <a [routerLink]="['/' + routeEnum.PRODUCT, product().id]">
        <p-image src="images/product/product-1.png" alt="product-img" />
      </a>
    </div>

    <div
      class="w-full px-5"
      [ngClass]="{
        'py-6 lg:py-4 lg:pr-8': layout() === 'list',
        ' py-4 border-t border-t-gray-200': layout() === 'grid'
      }"
    >
      <div class="flex justify-between">
        <p
          class="text-[0.8125rem] text-zinc-700 leading-4 tracking-[0.03rem] font-poppins font-light"
        >
          category
        </p>
        <app-rating [rating]="product().ratingDetails.rating"></app-rating>
      </div>

      <a
        [routerLink]="['/' + routeEnum.PRODUCT, product().id]"
        class="flex text-[0.9375rem] text-gray-700 leading-[1.125rem] tracking-[0.03rem] font-quicksand font-semibold underline mt-4 mb-3"
      >
        {{ product().name }}
      </a>

      @if (layout() === "list") {
      <p
        class="text-sm text-gray-500 leading-[1.75rem] tracking-[0.03rem] font-poppins font-light mb-3"
      >
        {{ product().description }}
      </p>
      }

      <div class="flex justify-between">
        <app-price-discount
          [price]="product().priceDetails.priceDiscount"
          [priceDiscount]="product().priceDetails.price"
        ></app-price-discount>
      </div>
    </div>
  </div>
</div>
