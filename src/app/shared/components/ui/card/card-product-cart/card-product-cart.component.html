<div
  class="relative flex justify-start items-start gap-x-2 border border-gray-200 bg-gray-100 rounded-[1.25rem] py-6 px-6"
>
  <div class="absolute -right-2 -top-2">
    <app-button-icon-small
      icon="pi pi-times"
      hasBackground
      (click)="onDelete()"
    ></app-button-icon-small>
  </div>
  <div
    class="border border-gray-200 rounded-[1.25rem] w-full max-w-[100px] overflow-hidden"
  >
    <p-image src="images/product/product-1.png" alt="product-img" />
  </div>

  <div class="flex flex-col justify-center gap-y-1.5">
    <h6>{{ product().name }}</h6>
    <p>
      <span
        class="text-base text-gray-700 leading-7 tracking-[0.03rem] font-poppins font-semibold"
        >{{ product().priceDetails.priceDiscount | currency : "EUR" }}
      </span>

      <span
        class="text-base text-gray-500 leading-7 tracking-[0.03rem] font-poppins font-light"
        >x {{ product().weight }}
      </span>
    </p>

    <form #addToCartForm="ngForm" [formGroup]="mainForm">
      <app-number-step-field
        id="quantity"
        name="quantity"
        [parentForm]="mainForm"
        formControlName="quantity"
        controlName="quantity"
        [form]="addToCartForm"
      ></app-number-step-field>
    </form>
  </div>
</div>
