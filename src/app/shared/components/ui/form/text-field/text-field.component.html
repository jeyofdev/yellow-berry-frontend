<div class="flex flex-col w-full">
  <label
    [for]="labelFor()"
    class="text-[0.9375rem] text-gray-500 leading-[1.625rem] tracking-[0.02rem] font-poppins font-normal mb-0.5"
    >{{ fullLabel }}</label
  >
  <input
    [type]="type()"
    pInputText
    [id]="id()"
    [name]="name()"
    [placeholder]="placeholder()"
    [value]="value"
    [disabled]="disabled"
    formControlName="email"
    (input)="onInputChange($event)"
    (focus)="markAsTouched()"
  />
</div>
