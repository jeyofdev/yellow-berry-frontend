<div class="flex items-center gap-x-4 w-full">
  @if (label() && labelFor()) {

  <label
    [for]="labelFor()"
    class="text-base text-gray-700 leading-[1.625rem] tracking-[0.02rem] font-poppins font-semibold mb-0.5 capitalize"
    >{{ fullLabel }}</label
  >
  }
  <p-inputnumber
    [showButtons]="true"
    buttonLayout="horizontal"
    inputId="horizontal"
    spinnerMode="horizontal"
    [min]="1"
    [max]="50"
    [step]="1"
    mode="decimal"
    [disabled]="disabled"
    [(ngModel)]="value"
    (onInput)="onInputChange($event)"
    (onFocus)="markAsTouched()"
  >
    <ng-template #incrementbuttonicon>
      <span class="pi pi-plus"></span>
    </ng-template>
    <ng-template #decrementbuttonicon>
      <span class="pi pi-minus"></span>
    </ng-template>
  </p-inputnumber>
</div>
