<div class="flex flex-col w-full">
  <label
    [for]="labelFor()"
    class="text-[0.9375rem] text-gray-500 leading-[1.625rem] tracking-[0.02rem] font-poppins font-normal mb-0.5 capitalize"
    >{{ fullLabel }}</label
  >
  <p-inputmask
    [inputId]="id()"
    [name]="name()"
    [placeholder]="placeholder"
    [mask]="mask"
    [autoClear]="autoClear()"
    [disabled]="disabled"
    [(ngModel)]="value"
    (onInput)="onInputChange($event)"
    (focus)="markAsTouched()"
  />
  <app-error-field
    [form]="form()"
    [control]="control"
    [fieldName]="name()"
  ></app-error-field>
</div>
