<app-header></app-header>

<app-breadcrumb></app-breadcrumb>

<app-layout-content containerMarginTop="mt-10" containerMarginBottom="mb-10">
  <div class="flex items-start gap-y-6 gap-x-6 w-full overflow-hidden">
    <div
      class="flex flex-col justify-start items-start border border-gray-200 bg-gray-100 rounded-[1.25rem] py-5 px-5 w-1/4"
    >
      <h5
        class="text-xl text-gray-700 leading-6 tracking-[0.03rem] font-quicksand font-bold mb-6"
      >
        Summary
      </h5>

      <div class="flex flex-col gap-y-3 w-full">
        <div class="flex justify-between">
          <h6
            class="text-sm text-gray-500 leading-7 tracking-[0.03rem] font-poppins font-medium"
          >
            Sub-Total :
          </h6>

          <p
            class="text-sm text-gray-500 leading-7 tracking-[0.03rem] font-poppins font-semibold"
          >
            €300.00
          </p>
        </div>

        <div class="flex justify-between">
          <h6
            class="text-sm text-gray-500 leading-7 tracking-[0.03rem] font-poppins font-medium"
          >
            TVA (20%) :
          </h6>

          <p
            class="text-sm text-gray-500 leading-7 tracking-[0.03rem] font-poppins font-semibold"
          >
            €60.00
          </p>
        </div>

        <div class="flex justify-between">
          <h6
            class="text-sm text-gray-500 leading-7 tracking-[0.03rem] font-poppins font-medium"
          >
            Total :
          </h6>
          <p
            class="text-sm text-gray-500 leading-7 tracking-[0.03rem] font-poppins font-semibold"
          >
            €360.00
          </p>
        </div>
      </div>
    </div>

    <div class="flex-1">
      <app-list-cart-product></app-list-cart-product>
      <p-button
        type="submit"
        label="Checkout"
        class="btn-view-cart mt-4 block"
      />
    </div>
  </div>
</app-layout-content>
