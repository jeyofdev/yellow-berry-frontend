<app-header></app-header>

<app-breadcrumb></app-breadcrumb>

<app-layout-content containerMarginTop="mt-10" containerMarginBottom="mb-10">
  <div
    class="flex flex-col lg:flex-row items-start gap-y-6 gap-x-6 w-full overflow-hidden"
  >
    <div
      class="flex flex-col justify-start items-start border border-gray-200 bg-gray-100 rounded-[1.25rem] py-5 px-5 w-full lg:w-1/4"
    >
      <h5
        class="text-xl text-gray-700 leading-6 tracking-[0.03rem] font-quicksand font-bold mb-6"
      >
        Summary
      </h5>

      <div class="flex w-full">
        <app-cart-total
          [subTotal]="subTotalPrice()"
          [amountTVA]="20"
          [totalPrice]="totalPrice()"
          class="w-full"
        ></app-cart-total>
      </div>
    </div>

    @if (productList().length) {
    <div class="w-full lg:flex-1">
      <app-list-cart-product
        [productList]="productList()"
        (notifListChange)="refreshCart()"
      ></app-list-cart-product>

      <app-button-cta-large
        type="submit"
        label="Checkout"
        class="mt-4 block"
      ></app-button-cta-large>
    </div>
    } @else {
    <div class="flex flex-col items-center w-full">
      <div class="w-full flex-col items-center">
        <h5
          class="text-2xl text-gray-700 leading-8 tracking-[0.03rem] font-poppins font-semibold mb-9 text-center"
        >
          Your Cart is empty.
        </h5>
      </div>
      <p-image
        src="images/not-found.svg"
        alt="product not found"
        class="-mt-20"
      />
    </div>

    }
  </div>
</app-layout-content>

<app-layout-content
  subtitle="Browse The Collection of Last Products."
  pageTitleSecondary="New"
  pageTitleInfo="Arrivals"
  titleJustifyContent="justify-center"
  childrenContainerMarginTop="mt-6"
  containerMarginTop="mt-20"
  containerMarginBottom="mb-12"
>
  <div
    class="flex flex-col md:flex-row items-center md:items-start justify-center w-full overflow-hidden"
  >
    <app-carousel-product [items]="lastProductList()" class="w-full">
    </app-carousel-product>
  </div>
</app-layout-content>
