<app-header></app-header>

<app-layout-content
  subtitle="Customer service management."
  pageTitleSecondary="Frequently asked"
  pageTitlePrimary="Questions"
>
  <div
    class="flex flex-col md:flex-row items-center md:items-start justify-center w-full gap-y-6 gap-x-6"
  >
    <div
      class="rounded-[1.25rem] overflow-hidden w-full md:w-1/3 max-w-[415px]"
    >
      <p-image src="images/faq.jpg" alt="faq" />
    </div>

    <div class="w-full md:w-2/3">
      @for (faq of faqItems(); track faq.id; let i = $index) {
      <app-panel-toggle
        [header]="faq.question"
        [content]="faq.answer"
        [collapsed]="activePanel !== i"
        (click)="togglePanel(i)"
      ></app-panel-toggle>
      }
    </div>
  </div>
</app-layout-content>
