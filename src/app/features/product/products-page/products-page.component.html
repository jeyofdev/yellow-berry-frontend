<app-header></app-header>

<app-breadcrumb></app-breadcrumb>

<app-layout-content containerMarginTop="mt-10">
  <div class="flex flex-col gap-y-6 w-full overflow-hidden">
    <app-carousel-brand [items]="brandItemList()"></app-carousel-brand>

    <div class="flex">
      <div class="flex w-1/4">filter</div>

      <div class="flex-1">
        <p-dataview #dv [value]="productItemList()" [layout]="layout()">
          <ng-template #header>
            <div
              class="flex justify-start border border-gray-200 bg-gray-100 rounded-[1.25rem] py-[0.6875rem] px-[0.8125rem]"
            >
              <p-selectbutton
                [(ngModel)]="layout"
                [options]="options"
                [allowEmpty]="false"
              >
                <ng-template #item let-item>
                  <i
                    class="pi"
                    [ngClass]="{
                      'pi-table': item === 'grid',
                      'pi-bars': item === 'list',
                    }"
                  ></i>
                </ng-template>
              </p-selectbutton>
            </div>
          </ng-template>
          <ng-template #list let-items> </ng-template>

          <ng-template #grid let-items>
            @for (product of items; track product.id) {
            <div class="flex flex-col sm:items-center p-3 gap-4 w-1/4">
              <div
                class="shadow-none border border-gray-200 rounded-[1.25rem] overflow-hidden"
              >
                <img
                  alt="Card"
                  class="w-full"
                  src="images/product/product-1.png"
                />

                <div class="py-4 px-5 border-t border-t-gray-200">
                  <div class="flex justify-between">
                    <p
                      class="text-[0.8125rem] text-zinc-700 leading-4 tracking-[0.03rem] font-poppins font-light"
                    >
                      category
                    </p>
                    <p-rating [ngModel]="2" [readonly]="true"></p-rating>
                  </div>

                  <h5
                    class="text-[0.9375rem] text-gray-700 leading-[1.125rem] tracking-[0.03rem] font-quicksand font-semibold underline mt-4 mb-3"
                  >
                    {{ product.name }}
                  </h5>

                  <div class="flex justify-between">
                    <div class="flex items-end gap-x-2.5">
                      <p
                        class="text-2xl text-gray-500 leading-6 tracking-[0.02rem] font-poppins font-bold"
                      >
                        $15
                      </p>
                      <p
                        class="text-[1.3125rem] text-gray-500 leading-4 tracking-[0.03rem] font-poppins font-light line-through mb-[3px]"
                      >
                        $15
                      </p>
                    </div>

                    <p
                      class="text-sm text-gray-500 leading-6 tracking-[0.02rem] font-poppins font-normal"
                    >
                      500g
                    </p>
                  </div>
                </div>
              </div>
            </div>
            }
          </ng-template>
        </p-dataview>
      </div>
    </div>
  </div>
</app-layout-content>
