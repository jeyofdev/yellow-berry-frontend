<app-header></app-header>

<app-breadcrumb [productName]="product()?.name ?? ''"></app-breadcrumb>

<app-layout-content containerMarginTop="mt-10" containerMarginBottom="mb-10">
  <div class="flex flex-col md:flex-row w-full">
    <div class="flex w-1/4">left</div>

    <div class="flex-1 flex flex-col gap-y-14 md:gap-y-10 w-full">
      <app-card-product-details
        [product]="product()"
      ></app-card-product-details>

      <app-tabs [product]="product()"></app-tabs>
    </div>
  </div>
</app-layout-content>

<app-layout-content
  subtitle="Browse The Collection of Top Products."
  pageTitleSecondary="Related"
  pageTitleInfo="Product"
  titleJustifyContent="justify-center"
  childrenContainerMarginTop="mt-6"
  containerMarginTop="mt-20"
  containerMarginBottom="mb-12"
>
  <div
    class="flex flex-col md:flex-row items-center md:items-start justify-center w-full overflow-hidden"
  >
    <app-carousel-product [items]="relatedProductList()" class="w-full">
    </app-carousel-product>
  </div>
</app-layout-content>
