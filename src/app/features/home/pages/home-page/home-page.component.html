<app-header></app-header>

<div class="bg-gray-100">
  <app-layout-content
    containerMarginTop="mt-0"
    containerMarginBottom="mb-0"
    containerHeight="min-h-[calc(100vh-184px)]"
  >
    <div class="w-full">
      <app-carousel-hero [items]="heroItemList()"></app-carousel-hero>
    </div>
  </app-layout-content>
</div>

<app-layout-content containerMarginTop="mt-12" containerMarginBottom="mb-12">
  <div class="flex gap-8 w-full">
    <div class="relative flex w-1/3 max-w-[573px]">
      <p-image src="images/category.jpg" alt="about" class="category-img" />

      <div class="absolute top-4 right-4">
        <p-chip label="50% Off" />
      </div>
    </div>

    <h1
      class="text-[100px] text-white leading-[110px] tracking-[0.03rem] font-quicksand font-bold text-outline opacity-[0.15] transparent-text flex justify-center lg:hidden flex-wrap"
    >
      <span class="mr-6"> Explore</span>
      <span class="mr-6">Brands</span>
    </h1>

    <div class="relative flex-1 flex flex-col lg:items-start w-full">
      <div class="hidden xl:flex">
        <h1
          class="text-[100px] text-white leading-[110px] tracking-[0.03rem] font-quicksand font-bold text-outline opacity-[0.15] transparent-text flex flex-col flex-wrap"
        >
          <span class="mr-6"> Explore</span>
          <span>Brands</span>
        </h1>
      </div>

      <div
        class="lg:absolute lg:-left-40 lg:bottom-0 w-full lg:w-[calc(100%+160px)] h-[207px] rounded-tl-4xl px-3 py-5 bg-white rounded-box"
      >
        <app-carousel-brand
          [items]="brandList()"
          [numVisible]="4"
          [responsiveOptions]="carouselBrandResponsiveOptions"
        ></app-carousel-brand>
      </div>
    </div>
  </div>
</app-layout-content>

<app-layout-content
  subtitle="Don't wait. The time will never be just right."
  pageTitleSecondary="Day of the"
  pageTitleInfo="Deal"
  titleJustifyContent="justify-center md:justify-start"
  childrenContainerMarginTop="mt-6"
  containerMarginTop="mt-12"
  containerMarginBottom="mb-12"
>
  <div
    class="flex flex-col md:flex-row items-center md:items-start justify-center w-full overflow-hidden"
  >
    <app-carousel-product [items]="productList()" class="w-full">
    </app-carousel-product>
  </div>
</app-layout-content>

<app-layout-content containerMarginTop="mt-12" containerMarginBottom="mb-12">
  <div
    class="flex flex-col lg:flex-row justify-between lg:items-stretch gap-x-8 gap-y-6 w-full"
  >
    <div class="w-full lg:w-1/2 h-full">
      <app-banner-small
        title="Tasty Snack & Fast food"
        subtitle="The flavour of something special"
        imgSrc="images/banner-one.png"
        altSrc="Tasty Snack & Fast food"
        variantColor="primary"
        class="h-full"
      ></app-banner-small>
    </div>

    <div class="w-full lg:w-1/2 h-full">
      <app-banner-small
        title="Delicious Desserts"
        subtitle="Indulge in sweet treats"
        imgSrc="images/banner-two.png"
        altSrc="Delicious Desserts"
        variantColor="rose"
        class="h-full"
      ></app-banner-small>
    </div>
  </div>
</app-layout-content>

<app-banner-large
  title="Fresh & Organic vegetables"
  subtitle="25% Off"
></app-banner-large>

<app-layout-content containerMarginBottom="mb-12" containerMarginTop="mt-12">
  <div
    class="flex flex-col md:flex-row items-center md:items-stretch justify-center flex-wrap lg:flex-nowrap gap-y-6 gap-x-8 w-full px-1.5"
  >
    @for (service of serviceItemList(); track service.id; let i = $index) {
    <app-card-service
      [name]="service.name"
      [description]="service.description"
      [index]="i"
      class="flex flex-col flex-grow lg:h-full w-full md:w-1/3 lg:w-1/4"
    ></app-card-service>
    }
  </div>
</app-layout-content>

<app-layout-content containerMarginBottom="mb-[90px]">
  <div
    class="flex flex-col md:flex-row items-center md:items-start justify-center w-full md:w-[85%] max-w-[1368px] overflow-hidden pt-10 px-4"
  >
    <app-section-testimonial
      [testimonialItemList]="testimonialItemList()"
      class="w-full"
    ></app-section-testimonial>
  </div>
</app-layout-content>
