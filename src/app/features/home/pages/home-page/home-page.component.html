<app-header></app-header>

<div class="bg-gray-100">
  <app-layout-content
    containerMarginTop="mt-0"
    containerMarginBottom="mb-0"
    containerHeight="min-h-[calc(100vh-184px)]"
  >
    <div class="w-full">
      <app-carousel-hero [items]="heroItemList()"></app-carousel-hero>
    </div>
  </app-layout-content>
</div>

<app-layout-content containerMarginTop="mt-12" containerMarginBottom="mb-12">
  <div class="flex flex-col lg:flex-row lg:gap-8 w-full">
    <div class="relative hidden lg:flex w-1/3 max-w-[573px]">
      <p-image src="images/category.jpg" alt="about" class="about-img" />

      <div class="absolute top-4 right-4">
        <p-chip label="50% Off" />
      </div>
    </div>

    <h1
      class="text-[100px] text-white leading-[110px] tracking-[0.03rem] font-quicksand font-bold text-outline opacity-[0.15] transparent-text flex justify-center lg:hidden flex-wrap"
    >
      <span class="mr-6"> Explore</span>
      <span class="mr-6">Brands</span>
    </h1>

    <div class="relative flex-1 flex flex-col lg:items-start w-full">
      <div class="hidden xl:flex">
        <h1
          class="text-[100px] text-white leading-[110px] tracking-[0.03rem] font-quicksand font-bold text-outline opacity-[0.15] transparent-text flex flex-col flex-wrap"
        >
          <span class="mr-6"> Explore</span>
          <span>Brands</span>
        </h1>
      </div>

      <div
        class="lg:absolute lg:-left-40 lg:bottom-0 w-full lg:w-[calc(100%+160px)] h-[207px] rounded-tl-4xl px-3 py-5 bg-white rounded-box"
      >
        <app-carousel-brand
          [items]="brandList()"
          [numVisible]="4"
          [responsiveOptions]="carouselBrandResponsiveOptions"
        ></app-carousel-brand>
      </div>
    </div>
  </div>
</app-layout-content>

<app-layout-content
  subtitle="Don't wait. The time will never be just right."
  pageTitleSecondary="Day of the"
  pageTitleInfo="Deal"
  titleJustifyContent="flex-start"
  childrenContainerMarginTop="mt-6"
  containerMarginTop="mt-12"
  containerMarginBottom="mb-12"
>
  <div
    class="flex flex-col md:flex-row items-center md:items-start justify-center w-full overflow-hidden"
  >
    <app-carousel-product [items]="productList()" class="w-full">
    </app-carousel-product>
  </div>
</app-layout-content>

<app-layout-content containerMarginTop="mt-12" containerMarginBottom="mb-12">
  <div class="flex justify-between gap-x-8 w-full">
    <div class="w-1/2">
      <app-banner-small
        title="Tasty Snack & Fast food"
        subtitle="The flavour of something special"
        imgSrc="images/banner-one.png"
        altSrc="Tasty Snack & Fast food"
        variantColor="primary"
      ></app-banner-small>
    </div>

    <div class="w-1/2">
      <app-banner-small
        title="Delicious Desserts"
        subtitle="Indulge in sweet treats"
        imgSrc="images/banner-two.png"
        altSrc="Delicious Desserts"
        variantColor="rose"
      ></app-banner-small>
    </div>
  </div>
</app-layout-content>

<app-banner-large
  title="Fresh & Organic vegetables"
  subtitle="25% Off"
></app-banner-large>

<app-layout-content containerMarginBottom="mb-12" containerMarginTop="mt-12">
  <div
    class="flex flex-col md:flex-row items-center justify-center flex-wrap lg:flex-nowrap gap-y-6 gap-x-8 w-full px-1.5"
  >
    @for (service of serviceItemList(); track service.id; let i = $index) {
    <app-card-service
      [name]="service.name"
      [description]="service.description"
      [index]="i"
      class="flex flex-col flex-grow lg:h-full w-full md:w-1/3 lg:w-1/4 max-w-[400px]"
    ></app-card-service>
    }
  </div>
</app-layout-content>

<app-layout-content containerMarginBottom="mb-[90px]">
  <div
    class="flex flex-col md:flex-row items-center md:items-start justify-center w-full md:w-[85%] max-w-[1368px] overflow-hidden pt-10 px-4"
  >
    <div
      class="flex flex-col md:flex-row items-center md:items-start justify-center relative overflow-hidden w-full"
    >
      <img
        src="images/testimonial/img-1.png"
        alt=""
        class="hidden 2xl:flex absolute left-7 top-11"
      />

      <img
        src="images/testimonial/img-2.png"
        alt=""
        class="hidden 2xl:flex absolute left-0 bottom-0"
      />

      <img
        src="images/testimonial/img-3.png"
        alt=""
        class="hidden lg:flex absolute left-[53%] -top-2"
      />

      <img
        src="images/testimonial/img-4.png"
        alt=""
        class="hidden lg:flex absolute left-[74%] top-[30%]"
      />

      <img
        src="images/testimonial/img-5.png"
        alt=""
        class="hidden lg:flex absolute right-0 top-[16%]"
      />

      <img
        src="images/testimonial/img-6.png"
        alt=""
        class="hidden 2xl:flex absolute right-[5.5%] bottom-[6%]"
      />

      <div
        class="relative flex flex-col xl:flex-row justify-center items-start w-full"
      >
        <h1
          class="text-[2.625rem] text-white leading-[3.15rem] tracking-[0.03rem] font-quicksand font-bold text-outline opacity-[0.15] transparent-text mb-4 xl:mb-0 xl:origin-center-top xl:-rotate-90 xl:transform xl:translate-y-[215%] xl:-translate-x-[5%]"
        >
          Testimonials
        </h1>

        <app-carousel-testimonial
          [items]="testimonialItemList()"
          class="w-full md:max-w-[850px] xl:transform xl:-translate-x-[11.5%]"
        ></app-carousel-testimonial>
      </div>
    </div>
  </div>
</app-layout-content>
