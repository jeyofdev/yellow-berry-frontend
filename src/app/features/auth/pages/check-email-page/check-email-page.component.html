<app-header></app-header>

<app-breadcrumb></app-breadcrumb>

<app-layout-auth-content
  subtitle="We send a password reset link to"
  pageTitleSecondary="Forgot"
  pageTitlePrimary="Password ?"
  maxWidth="max-w-[25rem]"
  [email]="email"
>
  <div class="flex flex-col items-center mt-8 w-full">
    <p-button
      label="Resend the email"
      class="w-full mb-8"
      (click)="onClick()"
    />
    <app-link-back label="Back to login"></app-link-back>
  </div>
</app-layout-auth-content>
