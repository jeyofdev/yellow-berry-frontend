<app-header></app-header>

<app-breadcrumb></app-breadcrumb>

<app-layout-auth-content
  subtitle="We send a password reset link to"
  pageTitleSecondary="Forgot"
  pageTitlePrimary="Password ?"
  maxWidth="max-w-[25rem]"
  [email]="email"
>
  <div class="flex flex-col items-center w-full mt-8">
    <app-button-large
      label="Resend the email"
      class="w-full mb-8"
      (click)="onClick()"
    ></app-button-large>

    <app-link-back
      [route]="routeEnum.AUTH_LOGIN"
      label="Back to login"
    ></app-link-back>
  </div>
</app-layout-auth-content>
